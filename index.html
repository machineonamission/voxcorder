<body>
<div class="header">
    <a class="afix" href="../">
        <img class="headerimg" src="../assets/reticivis_just_logo.svg" alt="Reticivis">
    </a>
</div>
<div class="bg container-fluid flex">
    <div class="text-center">
        <div class="glass d-inline-block text-center px-4 py-2">
            <h1 class="text-center display-1 record">
                <span class="cool-link record-button button"><i class="fas fa-microphone"></i></span>
                <span class="cool-link play-button button" style="display:none;"><i class="fas fa-play"></i></span>
                <a download="vox.mp3" class="cool-link download-button button"  style="display:none;"><i class="fas fa-download"></i></a>
                <div class="spinner" style="display:none;">
                    <div class="cube1"></div>
                    <div class="cube2"></div>
                </div>
            </h1>
            <h2 class="text-center time"></h2>
        </div>
    </div>
</div>

<div class="footer">
